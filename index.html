<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	  <link rel="stylesheet" href="style.css">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit&display=swap" rel="stylesheet">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">	
	  <title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
		<div class="wrap">
			<div class="image">
			</div>
			<section class="card">
				<div class="comment">
					<p class="pef"> <strong> PERFUME </strong> </p>

					 <h1> Gabrielle Essence Eau De Parfum </h1>

					<p class="channel"> 
						A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						  Perfumer-Creator for the House of CHANEL.
					 </p>

					<div class="prices">
						<span class="big_price">$149.99</span>
						<del class="small_price">$169.99</del>
					</div>
					<br>
					 <button class="cart"> <span class="icon"><img src="./images/icon-cart.svg" alt="icon"></span>Add to Cart </button>
				</div>
			</section>
		<div>
		</main>
			  <footer>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">GenerousTechnocrat</a>.
			 </footer>
	</body>
</html>
